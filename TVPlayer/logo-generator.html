<!DOCTYPE html>
<html>

<head>
    <title>MaÄŸazaPano TV - Logo Generator</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .canvas-container {
            margin: 20px 0;
        }
        
        canvas {
            border: 2px solid #333;
            background: white;
            margin: 10px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .info {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¨ MaÄŸazaPano TV Player - Logo Generator</h1>

    <div class="info">
        <h3>OluÅŸturulacak Icon'lar:</h3>
        <ul>
            <li>48x48 (mdpi)</li>
            <li>72x72 (hdpi)</li>
            <li>96x96 (xhdpi)</li>
            <li>144x144 (xxhdpi)</li>
            <li>192x192 (xxxhdpi)</li>
        </ul>
    </div>

    <div class="canvas-container" id="canvasContainer"></div>

    <button onclick="generateAll()">TÃ¼m Icon'larÄ± OluÅŸtur</button>
    <button onclick="downloadAll()">TÃ¼mÃ¼nÃ¼ Ä°ndir</button>

    <script>
        const sizes = [{
            name: 'mdpi',
            size: 48
        }, {
            name: 'hdpi',
            size: 72
        }, {
            name: 'xhdpi',
            size: 96
        }, {
            name: 'xxhdpi',
            size: 144
        }, {
            name: 'xxxhdpi',
            size: 192
        }];

        function drawLogo(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3DDC84');
            gradient.addColorStop(1, '#2ECC71');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // TV icon
            ctx.fillStyle = 'white';
            const padding = size * 0.2;
            const tvWidth = size - (padding * 2);
            const tvHeight = tvWidth * 0.7;
            const tvX = padding;
            const tvY = (size - tvHeight) / 2;
            const cornerRadius = size * 0.1;

            // Rounded rectangle for TV
            ctx.beginPath();
            ctx.moveTo(tvX + cornerRadius, tvY);
            ctx.lineTo(tvX + tvWidth - cornerRadius, tvY);
            ctx.quadraticCurveTo(tvX + tvWidth, tvY, tvX + tvWidth, tvY + cornerRadius);
            ctx.lineTo(tvX + tvWidth, tvY + tvHeight - cornerRadius);
            ctx.quadraticCurveTo(tvX + tvWidth, tvY + tvHeight, tvX + tvWidth - cornerRadius, tvY + tvHeight);
            ctx.lineTo(tvX + cornerRadius, tvY + tvHeight);
            ctx.quadraticCurveTo(tvX, tvY + tvHeight, tvX, tvY + tvHeight - cornerRadius);
            ctx.lineTo(tvX, tvY + cornerRadius);
            ctx.quadraticCurveTo(tvX, tvY, tvX + cornerRadius, tvY);
            ctx.closePath();
            ctx.fill();

            // TV screen (dark)
            ctx.fillStyle = '#2C3E50';
            const screenPadding = size * 0.05;
            const screenX = tvX + screenPadding;
            const screenY = tvY + screenPadding;
            const screenWidth = tvWidth - (screenPadding * 2);
            const screenHeight = tvHeight - (screenPadding * 2);
            ctx.fillRect(screenX, screenY, screenWidth, screenHeight);

            // Play icon
            ctx.fillStyle = '#3DDC84';
            const playSize = size * 0.15;
            const playX = screenX + (screenWidth - playSize) / 2;
            const playY = screenY + (screenHeight - playSize) / 2;
            ctx.beginPath();
            ctx.moveTo(playX, playY);
            ctx.lineTo(playX + playSize, playY + playSize / 2);
            ctx.lineTo(playX, playY + playSize);
            ctx.closePath();
            ctx.fill();
        }

        function generateAll() {
            const container = document.getElementById('canvasContainer');
            container.innerHTML = '';

            sizes.forEach(({
                name,
                size
            }) => {
                const div = document.createElement('div');
                div.style.display = 'inline-block';
                div.style.margin = '10px';
                div.style.textAlign = 'center';

                const canvas = document.createElement('canvas');
                canvas.id = `icon-${name}`;
                drawLogo(canvas, size);

                const label = document.createElement('div');
                label.textContent = `${name} (${size}x${size})`;
                label.style.marginTop = '5px';
                label.style.fontWeight = 'bold';

                div.appendChild(canvas);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function downloadAll() {
            sizes.forEach(({
                name,
                size
            }) => {
                const canvas = document.getElementById(`icon-${name}`);
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = `ic_launcher_${size}x${size}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
            });
        }

        // Auto generate on load
        window.onload = generateAll;
    </script>
</body>

</html>
