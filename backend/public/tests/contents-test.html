        .btn-info {

        .btn-warning {

        .btn-danger {

        .btn-secondary {

        .form-group {

        input,

        textarea {

        .output {
            background: #1e1e1e;

            max-height: 500px;
            overflow-y: auto;

        pre {

        .status {

            margin-bottom: 10px;

        }
        
        .status-success {
            background: #4CAF50;

        .status-error {
            background: #f44336;
            color: white;
        }
        
        .inline-fields {
            display: grid;

            gap: 10px;
        }
        
        .auth-status {
            padding: 10px;
            background: #e3f2fd;

        }
        
        .token-display {
            font-size: 12px;

            max-height: 60px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 3px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ“¦ Contents API Test - MaÄŸazaPano</h1>

        <!-- AUTH STATUS -->

                <strong>Durum:</strong> <span id="authStatusText">GiriÅŸ yapÄ±lmadÄ±</span>
                <div class="token-display" id="tokenDisplay" style="display: none;"></div>

            <div class="btn-group">

                <button class="btn-secondary" onclick="checkAuth()">ğŸ” Kimlik Durumunu Kontrol Et</button>
            </div>
        </div>

        <!-- GET ALL CONTENTS -->
        <div class="section">
            <h2>ğŸ“‹ TÃ¼m Ä°Ã§erikleri Listele</h2>
            <div class="inline-fields">
                <div class="form-group">
                    <label>Tip Filtresi:</label>
                    <select id="filterType">
                        <option value="">TÃ¼mÃ¼</option>
                        <option value="video">Video</option>
                        <option value="image">GÃ¶rsel</option>
                        <option value="slider">Slider</option>
                        <option value="ticker">Ticker</option>
                        <option value="announcement">Duyuru</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Durum Filtresi:</label>
                    <select id="filterStatus">
                        <option value="">TÃ¼mÃ¼</option>
                        <option value="active">Aktif</option>
                        <option value="inactive">Pasif</option>
                        <option value="draft">Taslak</option>
                        <option value="archived">ArÅŸiv</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Arama:</label>
                <input type="text" id="filterSearch" placeholder="Ä°Ã§erik adÄ± veya aÃ§Ä±klama...">
            </div>
            <div class="btn-group">
                <button class="btn-info" onclick="getAllContents()">ğŸ“¥ Ä°Ã§erikleri Getir</button>
                <button class="btn-info" onclick="getContentStats()">ğŸ“Š Ä°statistikler</button>
            </div>
            <div class="output" id="getAllOutput"></div>
        </div>

        <!-- CREATE CONTENT -->
        <div class="section">
            <h2>â• Yeni Ä°Ã§erik OluÅŸtur</h2>
            <div class="form-group">
                <label>Ä°Ã§erik Tipi: *</label>
                <select id="createType" onchange="toggleContentFields()">
                    <option value="video">Video</option>
                    <option value="image">GÃ¶rsel</option>
                    <option value="slider">Slider</option>
                    <option value="ticker">Ticker</option>
                    <option value="announcement">Duyuru</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ä°Ã§erik AdÄ±: *</label>
                <input type="text" id="createName" placeholder="Ã–rn: YÄ±lbaÅŸÄ± KampanyasÄ±">
            </div>
            <div class="form-group">
                <label>AÃ§Ä±klama:</label>
                <textarea id="createDescription" placeholder="Ä°Ã§erik hakkÄ±nda kÄ±sa aÃ§Ä±klama..."></textarea>
            </div>

            <!-- Video/Image Fields -->
            <div id="mediaFields" class="form-group">
                <label>Dosya URL:</label>
                <input type="text" id="createFileUrl" placeholder="https://example.com/video.mp4">
            </div>

            <!-- Ticker Fields -->
            <div id="tickerFields" class="form-group" style="display: none;">
                <label>Ticker Metni: *</label>
                <textarea id="createTickerText" placeholder="Kayan metin iÃ§eriÄŸi..."></textarea>
            </div>

            <!-- Announcement Fields -->
            <div id="announcementFields" style="display: none;">
                <div class="form-group">
                    <label>Duyuru BaÅŸlÄ±ÄŸÄ±: *</label>
                    <input type="text" id="createAnnouncementTitle" placeholder="Ã–nemli Duyuru!">
                </div>
                <div class="form-group">
                    <label>Duyuru Tipi:</label>
                    <select id="createAnnouncementType">
                        <option value="info">Bilgi</option>
                        <option value="warning">UyarÄ±</option>
                        <option value="success">BaÅŸarÄ±</option>
                        <option value="error">Hata</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Etiketler (virgÃ¼lle ayÄ±rÄ±n):</label>
                <input type="text" id="createTags" placeholder="kampanya, indirim, Ã¶zel">
            </div>
            <div class="btn-group">
                <button class="btn-primary" onclick="createContent()">ğŸ’¾ Ä°Ã§erik OluÅŸtur</button>

        <!-- GET SINGLE CONTENT -->
        <div class="section">
            <h2>ğŸ” Tek Ä°Ã§erik Getir</h2>
            <div class="form-group">
                <label>Ä°Ã§erik ID:</label>
                <input type="number" id="getContentId" placeholder="1">
            </div>
            <div class="btn-group">
                <button class="btn-info" onclick="getContentById()">ğŸ” Ä°Ã§eriÄŸi Getir</button>
            </div>
            <div class="output" id="getByIdOutput"></div>
        </div>

        <!-- UPDATE CONTENT -->
        <div class="section">
            <h2>âœï¸ Ä°Ã§erik GÃ¼ncelle</h2>
            <div class="form-group">
                <label>Ä°Ã§erik ID: *</label>
                <input type="number" id="updateId" placeholder="1">
            </div>
            <div class="form-group">
                <label>Yeni Ä°Ã§erik AdÄ±:</label>
                <input type="text" id="updateName" placeholder="GÃ¼ncellenmiÅŸ iÃ§erik adÄ±">
            </div>
            <div class="form-group">
                <label>Yeni Durum:</label>
                <select id="updateStatus">
                    <option value="">DeÄŸiÅŸtirme</option>
                    <option value="active">Aktif</option>
                    <option value="inactive">Pasif</option>
                    <option value="draft">Taslak</option>
                    <option value="archived">ArÅŸiv</option>
                </select>
            </div>
            <div class="btn-group">
                <button class="btn-warning" onclick="updateContent()">ğŸ”„ Ä°Ã§eriÄŸi GÃ¼ncelle</button>
            </div>
            <div class="output" id="updateOutput"></div>
        </div>

        <!-- DELETE CONTENT -->
        <div class="section">
            <h2>ğŸ—‘ï¸ Ä°Ã§erik Sil</h2>
            <div class="form-group">
                <label>Ä°Ã§erik ID: *</label>
                <input type="number" id="deleteId" placeholder="1">
            </div>
            <div class="btn-group">
                <button class="btn-danger" onclick="deleteContent()">âŒ Ä°Ã§eriÄŸi Sil</button>
            </div>
            <div class="output" id="deleteOutput"></div>
        </div>

    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let accessToken = localStorage.getItem('accessToken');

        // Toggle content type fields
        function toggleContentFields() {
            const type = document.getElementById('createType').value;
            document.getElementById('mediaFields').style.display = ['video', 'image'].includes(type) ? 'block' : 'none';
            document.getElementById('tickerFields').style.display =
                type === 'ticker' ? 'block' : 'none';
            document.getElementById('announcementFields').style.display =
                type === 'announcement' ? 'block' : 'none';
        }

        // Display response
        function displayResponse(elementId, response) {
            const output = document.getElementById(elementId);
            const jsonStr = JSON.stringify(response, null, 2);
            const statusClass = response.success ? 'status-success' : 'status-error';
            const statusText = response.success ? 'âœ… BaÅŸarÄ±lÄ±' : 'âŒ Hata';

            output.innerHTML = `
                <div class="status ${statusClass}">${statusText}</div>
                <pre>${jsonStr}</pre>
            `;
        }

        // Update auth status
        function updateAuthStatus() {
            const statusEl = document.getElementById('authStatusText');
            const tokenEl = document.getElementById('tokenDisplay');

            if (accessToken) {
                statusEl.textContent = 'âœ… GiriÅŸ yapÄ±ldÄ±';
                statusEl.style.color = '#4CAF50';
                tokenEl.style.display = 'block';
                tokenEl.textContent = `Token: ${accessToken.substring(0, 50)}...`;
            } else {
                statusEl.textContent = 'âŒ GiriÅŸ yapÄ±lmadÄ±';
                statusEl.style.color = '#f44336';
                tokenEl.style.display = 'none';
            }
        }

        // Quick login
        async function quickLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@magazapano.com',
                        password: 'Admin123!'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    accessToken = data.data.accessToken;
                    localStorage.setItem('accessToken', accessToken);
                    updateAuthStatus();
                    alert('âœ… GiriÅŸ baÅŸarÄ±lÄ±!');
                } else {
                    alert('âŒ GiriÅŸ baÅŸarÄ±sÄ±z: ' + data.message);
                }
            } catch (error) {
                alert('âŒ Hata: ' + error.message);
            }
        }

        // Check auth
        async function checkAuth() {
            if (!accessToken) {
                alert('âŒ LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                alert(data.success ?
                    `âœ… Kimlik doÄŸrulandÄ±: ${data.data.user.email} (${data.data.user.role})` :
                    'âŒ Kimlik doÄŸrulanamadÄ±: ' + data.message
                );
            } catch (error) {
                alert('âŒ Hata: ' + error.message);
            }
        }

        // Get all contents
        async function getAllContents() {
            if (!accessToken) {
                alert('âŒ LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!');
                return;
            }

            try {
                const params = new URLSearchParams();
                const type = document.getElementById('filterType').value;
                const status = document.getElementById('filterStatus').value;
                const search = document.getElementById('filterSearch').value;

                if (type) params.append('type', type);
                if (status) params.append('status', status);
                if (search) params.append('search', search);

                const response = await fetch(`${API_BASE}/contents?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                displayResponse('getAllOutput', data);
            } catch (error) {
                displayResponse('getAllOutput', {
                    success: false,
                    message: error.message
                });
            }
        }

        // Get content stats
        async function getContentStats() {
            if (!accessToken) {
                alert('âŒ LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/contents/stats`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                displayResponse('getAllOutput', data);
            } catch (error) {
                displayResponse('getAllOutput', {
                    success: false,
                    message: error.message
                });
            }
        }

        // Create content
        async function createContent() {
            if (!accessToken) {
                alert('âŒ LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!');
                return;
            }

            const type = document.getElementById('createType').value;
            const name = document.getElementById('createName').value;

            if (!name) {
                alert('âŒ Ä°Ã§erik adÄ± gereklidir!');
                return;
            }

            try {
                const contentData = {
                    name,
                    type,
                    description: document.getElementById('createDescription').value || null
                };

                // Type-specific fields
                if (['video', 'image'].includes(type)) {
                    contentData.file_url = document.getElementById('createFileUrl').value || null;
                } else if (type === 'ticker') {
                    contentData.ticker_text = document.getElementById('createTickerText').value || null;
                } else if (type === 'announcement') {
                    contentData.announcement_title = document.getElementById('createAnnouncementTitle').value || null;
                    contentData.announcement_type = document.getElementById('createAnnouncementType').value || null;
                }

                // Tags
                const tagsInput = document.getElementById('createTags').value;
                if (tagsInput) {
                    contentData.tags = tagsInput.split(',').map(t => t.trim()).filter(t => t);
                }

                const response = await fetch(`${API_BASE}/contents`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(contentData)
                });

                const data = await response.json();
                displayResponse('createOutput', data);
            } catch (error) {
                displayResponse('createOutput', {
                    success: false,
                    message: error.message
                });
            }
        }

        // Get content by ID
        async function getContentById() {
            if (!accessToken) {
                alert('âŒ LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!');
                return;
            }

            const id = document.getElementById('getContentId').value;
            if (!id) {
                alert('âŒ Ä°Ã§erik ID gereklidir!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/contents/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                displayResponse('getByIdOutput', data);
            } catch (error) {
                displayResponse('getByIdOutput', {
                    success: false,
                    message: error.message
                });
            }
        }

        // Update content
        async function updateContent() {
            if (!accessToken) {
                alert('âŒ LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!');
                return;
            }

            const id = document.getElementById('updateId').value;
            if (!id) {
                alert('âŒ Ä°Ã§erik ID gereklidir!');
                return;
            }

            try {
                const updateData = {};
                const name = document.getElementById('updateName').value;
                const status = document.getElementById('updateStatus').value;

                if (name) updateData.name = name;
                if (status) updateData.status = status;

                if (Object.keys(updateData).length === 0) {
                    alert('âŒ En az bir alan gÃ¼ncellenmelidir!');
                    return;
                }

                const response = await fetch(`${API_BASE}/contents/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();
                displayResponse('updateOutput', data);
            } catch (error) {
                displayResponse('updateOutput', {
                    success: false,
                    message: error.message
                });
            }
        }

        // Delete content
        async function deleteContent() {
            if (!accessToken) {
                alert('âŒ LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n!');
                return;
            }

            const id = document.getElementById('deleteId').value;
            if (!id) {
                alert('âŒ Ä°Ã§erik ID gereklidir!');
                return;
            }

            if (!confirm(`${id} numaralÄ± iÃ§eriÄŸi silmek istediÄŸinizden emin misiniz?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/contents/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                displayResponse('deleteOutput', data);
            } catch (error) {
                displayResponse('deleteOutput', {
                    success: false,
                    message: error.message
                });
            }
        }

        // Initialize
        updateAuthStatus();
        toggleContentFields();
    </script>
</body>
