<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .response pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            color: #333;
        }
        
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box strong {
            color: #0066cc;
        }
        
        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card .label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin: 2px;
        }
        
        .badge.online {
            background: #28a745;
            color: white;
        }
        
        .badge.offline {
            background: #6c757d;
            color: white;
        }
        
        .badge.error {
            background: #dc3545;
            color: white;
        }
        
        .badge.maintenance {
            background: #ffc107;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Test Dashboard'a D√∂n</a>

        <h1>üñ•Ô∏è Devices API Test</h1>

        <div class="info-box">
            <strong>üìå Token:</strong> <span id="currentToken">Giri≈ü yapƒ±lmadƒ±</span>
        </div>

        <div class="grid">
            <!-- Login -->
            <div class="card">
                <h2>üîê Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" value="admin@magazapano.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="loginPassword" value="Admin123!" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="loginResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Stats -->
            <div class="card">
                <h2>üìä Device Stats</h2>
                <button onclick="getDeviceStats()">Get Device Stats</button>
                <div id="statsResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Create Device -->
            <div class="card">
                <h2>‚ûï Create Device</h2>
                <form id="createDeviceForm">
                    <div class="form-group">
                        <label>Device Code:</label>
                        <input type="text" id="createDeviceCode" placeholder="DEV-001" required>
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="createName" placeholder="Maƒüaza Ekranƒ± 1" required>
                    </div>
                    <div class="form-group">
                        <label>Store ID:</label>
                        <input type="number" id="createStoreId" value="1" required>
                    </div>
                    <div class="form-group">
                        <label>Layout Type:</label>
                        <select id="createLayoutType">
                            <option value="single">Single</option>
                            <option value="split_vertical">Split Vertical</option>
                            <option value="split_horizontal">Split Horizontal</option>
                            <option value="grid_2x2">Grid 2x2</option>
                            <option value="pip">PIP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Orientation:</label>
                        <select id="createOrientation">
                            <option value="landscape">Landscape</option>
                            <option value="portrait">Portrait</option>
                        </select>
                    </div>
                    <button type="submit">Create Device</button>
                </form>
                <div id="createDeviceResponse" class="response" style="display: none;"></div>
            </div>

            <!-- List Devices -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>üìã List Devices</h2>
                <div class="filter-group">
                    <div class="form-group">
                        <label>Search:</label>
                        <input type="text" id="filterSearch" placeholder="Device name or code">
                    </div>
                    <div class="form-group">
                        <label>Store ID:</label>
                        <input type="number" id="filterStoreId" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <select id="filterStatus">
                            <option value="">All</option>
                            <option value="online">Online</option>
                            <option value="offline">Offline</option>
                            <option value="error">Error</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Active:</label>
                        <select id="filterActive">
                            <option value="">All</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Page:</label>
                        <input type="number" id="filterPage" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label>Limit:</label>
                        <input type="number" id="filterLimit" value="10" min="1">
                    </div>
                </div>
                <button onclick="getDevices()">Get Devices</button>
                <div id="devicesResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Get Device by ID -->
            <div class="card">
                <h2>üîç Get Device by ID</h2>
                <div class="form-group">
                    <label>Device ID:</label>
                    <input type="number" id="getDeviceId" placeholder="1">
                </div>
                <button onclick="getDeviceById()">Get Device</button>
                <div id="getDeviceResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Update Device -->
            <div class="card">
                <h2>‚úèÔ∏è Update Device</h2>
                <form id="updateDeviceForm">
                    <div class="form-group">
                        <label>Device ID:</label>
                        <input type="number" id="updateDeviceId" placeholder="1" required>
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="updateName" placeholder="Updated name">
                    </div>
                    <div class="form-group">
                        <label>Volume (0-100):</label>
                        <input type="number" id="updateVolume" min="0" max="100" placeholder="50">
                    </div>
                    <div class="form-group">
                        <label>Brightness (0-100):</label>
                        <input type="number" id="updateBrightness" min="0" max="100" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label>Active:</label>
                        <select id="updateActive">
                            <option value="">Don't change</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <button type="submit">Update Device</button>
                </form>
                <div id="updateDeviceResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Heartbeat -->
            <div class="card">
                <h2>üíì Send Heartbeat</h2>
                <form id="heartbeatForm">
                    <div class="form-group">
                        <label>Device Code:</label>
                        <input type="text" id="heartbeatDeviceCode" placeholder="DEV-001" required>
                    </div>
                    <div class="form-group">
                        <label>IP Address:</label>
                        <input type="text" id="heartbeatIp" placeholder="192.168.1.100">
                    </div>
                    <div class="form-group">
                        <label>App Version:</label>
                        <input type="text" id="heartbeatAppVersion" placeholder="1.0.0">
                    </div>
                    <div class="form-group">
                        <label>Free Storage (MB):</label>
                        <input type="number" id="heartbeatStorage" placeholder="5000">
                    </div>
                    <button type="submit">Send Heartbeat</button>
                </form>
                <div id="heartbeatResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Activate Device -->
            <div class="card">
                <h2>üîì Activate Device</h2>
                <form id="activateForm">
                    <div class="form-group">
                        <label>Device Code:</label>
                        <input type="text" id="activateDeviceCode" placeholder="DEV-001" required>
                    </div>
                    <div class="form-group">
                        <label>Activation Code:</label>
                        <input type="text" id="activationCode" placeholder="XXXXXXXXXX" maxlength="10" required>
                    </div>
                    <button type="submit">Activate Device</button>
                </form>
                <div id="activateResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Delete Device -->
            <div class="card">
                <h2>üóëÔ∏è Delete Device</h2>
                <div class="form-group">
                    <label>Device ID:</label>
                    <input type="number" id="deleteDeviceId" placeholder="1">
                </div>
                <button onclick="deleteDevice()" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">Delete Device</button>
                <div id="deleteDeviceResponse" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentToken = null;

        // Login
        document.getElementById('loginForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();
                const responseDiv = document.getElementById('loginResponse');
                responseDiv.style.display = 'block';

                if (response.ok && data.success) {
                    currentToken = data.data.accessToken;
                    document.getElementById('currentToken').textContent = currentToken;
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                document.getElementById('loginResponse').style.display = 'block';
                document.getElementById('loginResponse').className = 'response error';
                document.getElementById('loginResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        });

        // Get Device Stats
        async function getDeviceStats() {
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            console.log('Token being sent:', currentToken);
            console.log('Request URL:', `${API_URL}/devices/stats`);

            try {
                const response = await fetch(`${API_URL}/devices/stats`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                const responseDiv = document.getElementById('statsResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                if (response.ok && data.data) {
                    const stats = data.data;
                    const statsHtml = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="label">Total</div>
                                <div class="value">${stats.total}</div>
                            </div>
                            <div class="stat-card">
                                <div class="label">Online</div>
                                <div class="value">${stats.online}</div>
                            </div>
                            <div class="stat-card">
                                <div class="label">Offline</div>
                                <div class="value">${stats.offline}</div>
                            </div>
                            <div class="stat-card">
                                <div class="label">Active</div>
                                <div class="value">${stats.active}</div>
                            </div>
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    responseDiv.innerHTML = statsHtml;
                }
            } catch (error) {
                document.getElementById('statsResponse').style.display = 'block';
                document.getElementById('statsResponse').className = 'response error';
                document.getElementById('statsResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        // Create Device
        document.getElementById('createDeviceForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            const deviceData = {
                device_code: document.getElementById('createDeviceCode').value,
                name: document.getElementById('createName').value,
                store_id: parseInt(document.getElementById('createStoreId').value),
                layout_type: document.getElementById('createLayoutType').value,
                orientation: document.getElementById('createOrientation').value
            };

            try {
                const response = await fetch(`${API_URL}/devices`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(deviceData)
                });

                const data = await response.json();
                const responseDiv = document.getElementById('createDeviceResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                if (response.ok) {
                    document.getElementById('createDeviceForm').reset();
                }
            } catch (error) {
                document.getElementById('createDeviceResponse').style.display = 'block';
                document.getElementById('createDeviceResponse').className = 'response error';
                document.getElementById('createDeviceResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        });

        // Get Devices
        async function getDevices() {
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            const params = new URLSearchParams();
            const search = document.getElementById('filterSearch').value;
            const storeId = document.getElementById('filterStoreId').value;
            const status = document.getElementById('filterStatus').value;
            const active = document.getElementById('filterActive').value;
            const page = document.getElementById('filterPage').value;
            const limit = document.getElementById('filterLimit').value;

            if (search) params.append('search', search);
            if (storeId) params.append('store_id', storeId);
            if (status) params.append('status', status);
            if (active) params.append('is_active', active);
            if (page) params.append('page', page);
            if (limit) params.append('limit', limit);

            try {
                const response = await fetch(`${API_URL}/devices?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                const responseDiv = document.getElementById('devicesResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('devicesResponse').style.display = 'block';
                document.getElementById('devicesResponse').className = 'response error';
                document.getElementById('devicesResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        // Get Device by ID
        async function getDeviceById() {
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            const deviceId = document.getElementById('getDeviceId').value;
            if (!deviceId) {
                alert('Please enter Device ID');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/devices/${deviceId}`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                const responseDiv = document.getElementById('getDeviceResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('getDeviceResponse').style.display = 'block';
                document.getElementById('getDeviceResponse').className = 'response error';
                document.getElementById('getDeviceResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        // Update Device
        document.getElementById('updateDeviceForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            const deviceId = document.getElementById('updateDeviceId').value;
            const updateData = {};

            const name = document.getElementById('updateName').value;
            const volume = document.getElementById('updateVolume').value;
            const brightness = document.getElementById('updateBrightness').value;
            const active = document.getElementById('updateActive').value;

            if (name) updateData.name = name;
            if (volume) updateData.volume_level = parseInt(volume);
            if (brightness) updateData.brightness_level = parseInt(brightness);
            if (active) updateData.is_active = active === 'true';

            try {
                const response = await fetch(`${API_URL}/devices/${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();
                const responseDiv = document.getElementById('updateDeviceResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('updateDeviceResponse').style.display = 'block';
                document.getElementById('updateDeviceResponse').className = 'response error';
                document.getElementById('updateDeviceResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        });

        // Send Heartbeat
        document.getElementById('heartbeatForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const deviceCode = document.getElementById('heartbeatDeviceCode').value;
            const heartbeatData = {};

            const ip = document.getElementById('heartbeatIp').value;
            const version = document.getElementById('heartbeatAppVersion').value;
            const storage = document.getElementById('heartbeatStorage').value;

            if (ip) heartbeatData.ip_address = ip;
            if (version) heartbeatData.app_version = version;
            if (storage) heartbeatData.free_storage_mb = parseInt(storage);

            try {
                const response = await fetch(`${API_URL}/devices/${deviceCode}/heartbeat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(heartbeatData)
                });

                const data = await response.json();
                const responseDiv = document.getElementById('heartbeatResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('heartbeatResponse').style.display = 'block';
                document.getElementById('heartbeatResponse').className = 'response error';
                document.getElementById('heartbeatResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        });

        // Activate Device
        document.getElementById('activateForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const activateData = {
                device_code: document.getElementById('activateDeviceCode').value,
                activation_code: document.getElementById('activationCode').value
            };

            try {
                const response = await fetch(`${API_URL}/devices/activate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(activateData)
                });

                const data = await response.json();
                const responseDiv = document.getElementById('activateResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                if (response.ok) {
                    document.getElementById('activateForm').reset();
                }
            } catch (error) {
                document.getElementById('activateResponse').style.display = 'block';
                document.getElementById('activateResponse').className = 'response error';
                document.getElementById('activateResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        });

        // Delete Device
        async function deleteDevice() {
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            const deviceId = document.getElementById('deleteDeviceId').value;
            if (!deviceId) {
                alert('Please enter Device ID');
                return;
            }

            if (!confirm('Are you sure you want to delete this device?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/devices/${deviceId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                const responseDiv = document.getElementById('deleteDeviceResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                if (response.ok) {
                    document.getElementById('deleteDeviceId').value = '';
                }
            } catch (error) {
                document.getElementById('deleteDeviceResponse').style.display = 'block';
                document.getElementById('deleteDeviceResponse').className = 'response error';
                document.getElementById('deleteDeviceResponse').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
